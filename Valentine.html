<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message For You ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffdee9;
            background-image: linear-gradient(0deg, #ffdee9 0%, #b5fffc 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 10;
        }

        h1 { color: #ff4d6d; margin-top: 10px; }

        .btn-box {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            height: 50px;
            align-items: center;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.1s;
        }

        #yesBtn { background: #ff4d6d; color: white; }
        #noBtn { background: #f0f0f0; color: #333; position: absolute; }

        #success {
            display: none;
            position: fixed;
            inset: 0;
            background: white;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .sticker { width: 220px; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div id="card">
        <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExdjc2dGQ2eGEwNmo1bzQxMDNkY2E5dG9lcDBjNm5vZjVvbnQyb3BnNSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/yjZedIjQFzXHaSVmax/giphy.gif" width="140" alt="Asking sticker">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="btn-box">
            <button id="yesBtn" onclick="celebrate()">YES!</button>
            <button id="noBtn" onmouseover="moveNo()">No</button>
        </div>
    </div>

    <div id="success">
        <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExZDNibXMwdGIwdXUwbXIwYjRtM3B6cjN3eWRrbHNrZ3RzcTVhYjN2bCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/7HdytY2FAUBKUf6T1w/giphy.gif" class="sticker" alt="Celebration sticker">
<h2 style="color: #ff4d6d; margin: 0;">Let go on a forever journey ü•≥</h2>
        <h1 style="font-size: 2.5rem;">YAY! See you soon! ü•∞</h1>
    </div>

    <script>
        let scale = 1;

        function moveNo() {
            const no = document.getElementById('noBtn');
            const yes = document.getElementById('yesBtn');

            // Move the No button
            const x = Math.random() * (window.innerWidth - no.offsetWidth);
            const y = Math.random() * (window.innerHeight - no.offsetHeight);
            no.style.position = 'fixed';
            no.style.left = x + 'px';
            no.style.top = y + 'px';

            // Make Yes button bigger
            scale += 0.2;
            yes.style.transform = `scale(${scale})`;
        }

        function celebrate() {
            document.getElementById('success').style.display = 'flex';
            
            const end = Date.now() + (5 * 1000);
            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff4d6d', '#ffffff']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff4d6d', '#ffffff']
                });

                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    </script>
</body>
</html>
